<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styleLogin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="global">
        <div class="cabecalho">
        <img onclick="voltar()" id="logoLogin" src="assets/Logo1.png" alt="Imagem da logo">

        <div class="pesquisar">

              <input type="text" placeholder="O que procuras para hoje..." id="pesquisarIndex" required>
              <button id="pesquisarHome" onclick="pesquisar()"><img id="iconPesquisarIndex" src="assets/lets-icons--search-light.svg" alt=""></button>
            </div>
            </div>

            <div class="imgHome">
            <h1 id="textlogin">LOGIN</h1>
            </div>
            <div class="login">

                <h2 id="texto2">Realize seu Login</h2>
                <br><input type="text" placeholder="Digite seu usúario" id="username" required><br><br>
                
                <input type="password" placeholder="Digite sua senha" id="senha" required><br><br>
                <button id="btnLogin" onclick="login()">Logar</button>

            
                
                </div>
                <div class="registrar">
                <h4>Não se cadastrou ainda?</h4>
                <button id="cadastre" onclick="cadastre()">Cadastre-se</button>
                </div>
            </div>

            
    </div>

    <script src="script.js"></script>
</body>
</html>
